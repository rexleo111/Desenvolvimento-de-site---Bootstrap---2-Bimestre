    <main class="layout-canos">
        <div class="container py-4">
            
            <div class="text-center mb-5">
                <h1 class="page-title-box">Fale Conosco</h1>
            </div>

            <div class="row g-5">
                
                <div class="col-lg-6">
                    <div class="p-4 h-100 text-white" style="background-color: rgba(0, 0, 0, 0.4); border: 4px solid #fff; border-radius: 15px;">
                        <h3 class="text-warning mb-4" style="font-family: 'Press Start 2P'; font-size: 1.2rem;">Envie uma Mensagem</h3>
                        
                        <form>
                            <div class="mb-3">
                                <label for="nome" class="form-label fw-bold">Nome Completo</label>
                                <input type="text" class="form-control border-3 border-dark" id="nome" placeholder="Seu nome">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">E-mail</label>
                                <input type="email" class="form-control border-3 border-dark" id="email" placeholder="seu@email.com">
                            </div>
                            <div class="mb-3">
                                <label for="assunto" class="form-label fw-bold">Assunto</label>
                                <select class="form-select border-3 border-dark" id="assunto">
                                    <option selected>Selecione o assunto</option>
                                    <option value="1">Orçamento</option>
                                    <option value="2">Suporte Técnico</option>
                                    <option value="3">Parcerias</option>
                                    <option value="4">Outros</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="mensagem" class="form-label fw-bold">Mensagem</label>
                                <textarea class="form-control border-3 border-dark" id="mensagem" rows="4" placeholder="Como podemos ajudar?"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning border-3 border-dark fw-bold py-2 text-uppercase">Enviar Mensagem</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="p-4 h-100 text-white d-flex flex-column" style="background-color: #d78d28; border: 4px solid #000; box-shadow: 10px 10px 0px rgba(0,0,0,0.5);">
                        <h3 class="text-dark mb-4" style="font-family: 'Press Start 2P'; font-size: 1.2rem;">Onde Estamos</h3>
                        
                        <div class="mb-4 text-dark fw-bold">
                            <p class="mb-2"><i class="fas fa-map-marker-alt me-2 fs-5"></i> Av. da Tecnologia, 2099 - Centro Empresarial, São Paulo - SP</p>
                            <p class="mb-2"><i class="fas fa-envelope me-2 fs-5"></i> contato@nexusgames.com.br</p>
                            <p class="mb-0"><i class="fas fa-phone me-2 fs-5"></i> (11) 99999-9999</p>
                            <p class="mt-3 small">Horário de Atendimento: Segunda a Sexta, das 09h às 18h.</p>
                        </div>

                        <div class="flex-grow-1 border-4 border-dark overflow-hidden bg-white" style="border: 4px solid #000; min-height: 300px;">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.197586021614!2d-46.6563637!3d-23.561348899999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f9431f2c9776a!2sAv.%20Paulista%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1700000000000!5m2!1spt-BR!2sbr" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="container">
